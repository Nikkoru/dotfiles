    shadow_passes = 2

    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgb(bfbfbf)
    font_size = 15

    shadow_passes = 2

    position = 0, 55
    halign = center
    valign = center
}

label {
    monitor =
    text = $FAIL
    color = rgb(cf0000)
    font_size = 15

